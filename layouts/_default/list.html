{{ partial "header.html" . }}

<main>
    <ul class="post-list">
      {{ range .Data.Pages.GroupByDate "2006" "desc"}}
      <li class="post-list__groupby">{{ .Key }}</li>
        {{ range .Pages.ByPublishDate }}
        <li class="post-list__item">
          <span class="meta">{{ .Date.Format "Jan, 2006"}}</span>
          <a href="{{ .Permalink }}"><span>{{ .Title }}</span></a>
        </li>
        {{ end }}
      {{ end }}
    </ul>
</main>

{{ partial "footer.html" . }}
