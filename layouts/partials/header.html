<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    {{ if .Site.Params.description }}<meta name="description" content="{{ .Site.Params.description }}">{{ end }}

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

  </head>

  <body class="animate fadeIn">
    <section class="navigation-container">
      <a class="navigation-title" href="/">{{ .Site.Title }}</a>
      <nav class="navigation">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <a class="navigation-item{{ if findRE .URL $currentPage.Permalink 1 }} active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
      </nav>
    </section>
