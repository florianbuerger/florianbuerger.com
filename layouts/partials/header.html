<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!-- <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    {{ if .Site.Params.description }}<meta name="description" content="{{ .Site.Params.description }}">{{ end }}

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="/css/styles.css">

    {{ if .RSSLink }}
      <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
  </head>

  <body class="animate fadeIn">
    <section class="navigation-container">
      <a class="navigation-title" href="/">{{ .Site.Title }}</a>
      <nav class="navigation">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <a class="navigation-item{{ if findRE .URL $currentPage.URL 1 }} active{{end}}" href="{{ .URL }}"><span class="link-arrow">â†ª&#xFE0E;</span> {{ .Name }}</a>
          {{ end }}
      </nav>
    </section>
