<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<!-- <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="no-referrer" />
		{{ if .Site.Params.description }}
		<meta name="description" content="{{ .Site.Params.description }}" />
		{{ end }}

		<title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
		<link rel="canonical" href="{{ .Permalink }}" />

		<link rel="stylesheet" href="/css/styles.css" />
		<style type="text/css">
			:root {
				--background-color: #090909;
				/*--color-light: #fff;*/
			}
		</style>
	</head>

	<body class="animate fadeIn">
		<section class="navigation-container">
			<a class="navigation-title" href="/">{{ .Site.Title }}</a>
		</section>

		<ul class="photo">
			{{ range sort .Page.Resources "Name" "desc" }}
				<li class="photo">
					<img src="{{ .Permalink }}" alt="" loading="lazy">
				</li>
			{{ end }}
			<li class="photo"></li>
		</ul>

		<footer>
			<p>© 2019 Florian Bürger</p>
		</footer>
	</body>
</html>
